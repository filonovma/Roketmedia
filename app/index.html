	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">

<body>
<section class="rating">
	<div class="container">
		<div class="row">
			<div class="col">
					<div class="">
						<div class="rating-item active" data-rate="1"></div>
						<div class="rating-item" data-rate="2"></div>
						<div class="rating-item" data-rate="3"></div>
						<div class="rating-item" data-rate="4"></div>
						<div class="rating-item" data-rate="5"></div>
					</div>

				<div class="rating-area rating">
					<input type="radio" id="star-5" name="rating" value="5">
					<label class="rating-item active" for="star-5" title="Оценка «5»" data-rate="5"></label>
					<input type="radio" id="star-4" name="rating" value="4">
					<label class="rating-item" for="star-4" title="Оценка «4»" data-rate="4"></label>
					<input type="radio" id="star-3" name="rating" value="3">
					<label class="rating-item" for="star-3" title="Оценка «3»" data-rate="3"></label>
					<input type="radio" id="star-2" name="rating" value="2">
					<label class="rating-item" for="star-2" title="Оценка «2»" data-rate="2"></label>
					<input type="radio" id="star-1" name="rating" value="1">
					<label class="rating-item" for="star-1" title="Оценка «1»" data-rate="1"></label>
				</div>
					<div class="rating-score"></div>

				</section>

				<section class="progressBar">

					<div id="progress">
						<div id="myBar">1%</div>
					</div>
					<select id="procSelect">
						<option selected disabled>1</option>
						<option>8</option>
						<option>16</option>
						<option>32</option>
						<option>64</option>
						<select>
							<button id="go" type="button">go</button>



				<section class="ajax">

					<button type="button" onclick="ajaxRand();">Ajax random</button>

				</section>


			</div>
		</div>
	</div>
</section>







	<script src="js/scripts.min.js"></script>
</body>
</html>
